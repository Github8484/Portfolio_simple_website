<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Contact form</title>
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Savitha Sanc</h1>
        <p class="section-one__role">Web Developer</p>
        <div class="section-one__nav">
          <a href="index.html">Home</a>
        </div>
      </div>
      <div class="contact-form">
        <form>
          <table>
            <tr>
              <td><label>Name :</label></td>
              <td>
                <input
                  type="text"
                  placeholder="Enter Your Name"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td><label>Email :</label></td>
              <td>
                <input
                  type="email"
                  placeholder="Enter Your Mail Id"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td><label>Message :</label></td>
              <td>
                <textarea
                  name="message"
                  placeholder="Your Message"
                  rows="5"
                  cols="33"
                  class="contact-form__textarea"
                ></textarea>
              </td>
            </tr>

            <tr>
              <td></td>
              <td>
                <button type="button" class="contact-form__submit">
                  Submit
                </button>
              </td>
            </tr>
          </table>
        </form>
      </div>
      <div class="section-five">
        <p class="section-five__title">
          Social Media:
          <a href="#">Instagram</a>
          <a href="#">LinkedIn</a>
        </p>
        <div class="section-five__desc">&copy; website</div>
      </div>
    </div>
  </body>
</html>
